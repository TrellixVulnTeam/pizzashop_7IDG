{% block content%}
    <h1>Ingredients list</h1>

    {% if ingredient_list %}
    <ul>
        {% for ingredient in ingredient_list %}
        <li>
            <a href="{{ ingredient.get_absolute_url }}">{{ ingredient.name }} </a>   
             </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay ingredientes</p>
    {% endif %}
{% endblock%}
